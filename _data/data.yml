projects:
    title: Projects
    intro: >
      A list of personal and professional projects I have been involved in 

    assignments:
      - title: Sampling Enclosing Subgraphs for Link Prediction (ScaLed)
        link: "https://github.com/venomouscyanide/ScaLed"
        tagline: A scalable subgraph representation learning framework that takes multiple random walks from target pair of nodes for link prediction in graphs.

      - title: A Reconstruction Based Comparison of Graph Neural Network Embedding Models
        link: "https://github.com/venomouscyanide/Graph-Representation-Learning"
        tagline: A framework for training state-of-the-art network embedding models and analyzed their learnt node embedding expressivity by scoring their ability in being used to reconstruct the original graph it was trained on.

      - title: SunTiger
        link: "https://suntiger.co.in"
        tagline: "State-of-the-art web crawling engine built using Django."

